    <style>
        /* Apply the color scheme */
        body {
            background-color: black;
            color: white;
        }

        /* Navbar styles */
        nav {
            background-color: black;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid gray;
        }

        /* Style the nav links */
        nav .nav-link {
            color: white;
            font-weight: bold;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav .nav-link:hover {
            color: pink;
        }

        /* Style the "Sign out" link */
        nav a {
            color: pink;
            text-decoration: none;
        }

        nav a:hover {
            color: turquoise;
        }

        /* Content container */
        .outC {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .mainc {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .half {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style the "Confirm" button */
        button {
            background-color: turquoise;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: pink;
        }

        /* Other adjustments you might need */
        #mess,
        strong {
            color: pink;
        }

        #pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }

        p {
            color: white;
        }

        .wiv-content {
            display: flex;
            align-items: center;
        }

        .left-content {
            flex: 1;
        }

        .right-content {
            flex: 1;
        }
    </style>
</head>

                    <a class="nav-link active" href="../promo/promo.html">Promoters</a>

        <div class="outC">
            <div class="inc">
                <h1>Find a section clublink</h1>
                <p> if you are looking for a section leave your info here and a promoter will reach out to you </p>

                <table>
                    <tr>
                        <td>
                            <form action="http://localhost:5000/user" method="post">
                                <div class="form-group">
                                    <label for="namee">name</label>
                                    <input name="namee" type="text" class="form-control" id="namee" placeholder="name">

                                <div class="form-group">
                                    <label for="email">email</label>
                                    <input type="text" name="email" class="form-control" id="email" placeholder="email">
                                </div>

                                <button id="ubtn" class="btn btn-primary" style="background-color: pink; color: white;"
                                    onmouseover="this.style.backgroundColor='turquoise';"
                                    onmouseout="this.style.backgroundColor='pink';">
                                    click
                                </button>


                            </form>

                        </td>
                        <td style="vertical-align: top;">
                            <button id="getclubs">
                                Get Clubs
                            </button>
                            <table id="clubInfo" class="table">
                                <thead style="display: none;"> <!-- Initially hide the table header -->
                                    <tr>

                                        <th scope="col">Club Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Cost</th>
                                        <th scope="col">sections</th>
                                        <th scope="col">name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
