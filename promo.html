<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clublink</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Apply the color scheme */
        body {
            background-color: black;
            color: white;
        }

        /* Navbar styles */
        nav {
            background-color: black;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid gray;
        }

        /* Style the nav links */
        nav .nav-link {
            color: white;
            font-weight: bold;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav .nav-link:hover {
            color: pink;
        }

        /* Style the "Sign out" link */
        nav a {
            color: pink;
            text-decoration: none;
        }

        nav a:hover {
            color: turquoise;
        }

        /* Content container */
        .outC {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .mainc {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .half {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style the "Confirm" button */
        button {
            background-color: turquoise;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: pink;
        }

        /* Other adjustments you might need */
        #mess,
        strong {
            color: pink;
        }

        #pic {

            margin: 10px;
        }

        p {
            color: white;
        }

        .wiv-content {
            display: flex;
            align-items: center;
        }

        .left-content {
            flex: 1;
        }

        .right-content {
            flex: 1;
        }
    </style>
</head>

<body>
    <header>
        <nav>

            <div>
                <a href="../../index.html">
                    <img src="../../img/clublink.png" alt="logo" width="80px" height="80px">
                </a>
            </div>

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="./promo.html">Promoters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../user/user.html">Clubbers</a>
                </li>
            </ul>
            <div>
                <a href="../../auth.html">sign out</a>
            </div>
        </nav>

    </header>

    <main>
        <div class="outC">
            <div class="inc">
                <h1>Promote on clublink</h1>
                <p> If you are promoting a club section, fill out the form below, and club-goers will reach out to you
                    to purchase the section.</p>

                <table>
                    <tr>
                        <td>
                            <form action="http://localhost:5000/promo" method="post">
                                <div class="form-group">
                                    <label for="namee">Full name</label>
                                    <input type="text" class="form-control" id="namee" name="namee"
                                        placeholder="Full name">
                                </div>
                                <div class="form-group">
                                    <label for="date">date</label>
                                    <input type="text" class="form-control" id="date" name="date" placeholder="date">
                                </div>
                                <div class="form-group">
                                    <label for="sections">Number of sections</label>
                                    <input type="text" class="form-control" id="sections" name="sections"
                                        placeholder="Sections">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="club">Club</label>
                                    <input type="text" class="form-control" id="club" name="club" placeholder="Club">
                                </div>
                                <div class="form-group">
                                    <label for="cost">Cost</label>
                                    <input type="text" class="form-control" id="cost" name="cost" placeholder="Cost">
                                </div>
                                <div class="form-group">
                                    <label for="pic">Picture</label>
                                    <input type="file" class="form-control" id="pic" name="pic" placeholder="Picture"
                                        accept=".jpg,.jpeg,.png">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" name="description"
                                        placeholder="Description" cols="30" rows="10"></textarea>
                                </div>
                                <button id="pbtn" class="btn btn-primary" style="background-color: pink; color: white;"
                                    onmouseover="this.style.backgroundColor='turquoise';"
                                    onmouseout="this.style.backgroundColor='pink';">Submit</button>
                            </form>
            </div>
        </div>

        </td>
        <td style="vertical-align: top;">
            <button id="clubbers">See Clubbers</button>

            <div id="list">
                <table id="info">
                    <thead style="display: none;"> <!-- Initially hide the header row -->
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <!-- Table content will be populated by JavaScript -->
                </table>
            </div>



        </td>
        </tr>
        </table>




    </main>

    <footer>

    </footer>
    <script src="promo.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
